<body>
  <div class="container my-5 Ratingg">
    <div class="row">
      <h2 class="text-center">Rate us</h2>
      <div class="mx-auto w-75">
        <form class="newitem ">
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control bg-dark" id="Name" name="Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control bg-dark" id="email" name="email">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="textarea" class="form-control bg-dark" id="desc" name="desc">
          </div>
          <div class="row mb-3 mt-5 keretkellneki">
            <div class="col-sm-0 col-6">
                <h2 id="ratecsillag"> Rate our hotel from 1 to 5</h2>
            </div>
            <div class="rating col-sm-12 col-6 ms-auto">
              <input name="stars" id="e5" type="radio" value="5"><label for="e5">★</label></input>
              <input name="stars" id="e4" type="radio" value="4"><label for="e4">★</label></input>
              <input name="stars" id="e3" type="radio" value="3"><label for="e3">★</label></input>
              <input name="stars" id="e2" type="radio" value="2"><label for="e2">★</label></input>
              <input name="stars" id="e1" type="radio" value="1"><label for="e1">★</label></input>
            </div>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
