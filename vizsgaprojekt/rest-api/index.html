<div class="container my-5 rating">
  <div class="row">
    <h2 class="text-center">Rate us</h2>
    <div class="mx-auto w-75">
      <form class="newitem ">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control bg-dark" id="Name" name="Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control bg-dark" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="textarea" class="form-control bg-dark" id="desc" name="desc">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="container" id="rates">

    <div class="user col-sm-3">
        <img src="./pictures/userpic.png" alt="" srcset="">
        <p>name </p>
    </div>
    <div class="ratedescription col-sm-9">
        <p>
          Description
        </p>
    </div>
  </div>
</div>
